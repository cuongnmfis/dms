<div class="tab-pane active" id="ptab2">
	<form class="form" method="post" name="formAddMaterialToCourse"
		id="formAddMaterialToCourse">
		{% csrf_token %}
		<div class="form-group">
			<div class="col-sm-5">
				<input type="text" name="txtMaterialName" class="form-control"
					placeholder="Material Name">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-4">
				<select class="form-control">
					<option value="-1">Material Type</option>
					<option value="1" selected="selected">Book</option>
					<option value="2">Video</option>
					<option value="3">Document</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5">
				<input type="text" name="txtMaterialURL" class="form-control"
					placeholder="Material URL">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5">
				<input type="text" name="txtMaterialCode" class="form-control"
					placeholder="Material Code - Affliate Code">
			</div>
		</div>

		<div class="col-sm-7">
			<textarea id="txtMaterialDescription" class="form-control" rows="5"
				style="height: 146px;"></textarea>
		</div>

	</form>
</div>
