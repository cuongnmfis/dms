<!-- Modal -->
<div class="modal fade" id="add-material" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">素材を追加</h4>
			</div>

			<div class="panel panel-default">
				<form class="form" id="materialForm" novalidate="novalidate" method="post" action="/add-material">
				<input type="hidden" id="course_id" name="course_id" value="{{cl.id}}">
				<input type="hidden" name="posttype" value="3"> <!-- post type = 3; add easy -->
				
					{% csrf_token %} 
					<div class="panel-body">
						<div class="tab-pane"style="min-height: 0">
							<div class="form-group">
								<div class="col-sm-6">
									<input type="text" name="material_title"
										class="form-control" required=""
										placeholder="素材名" maxlength="100">
								</div>
								<div class="col-sm-6">
									<select name="material_type" class="form-control"
										required="">
										<option value="Book" selected>Book</option>
										<option value="Video">Video</option>
										<option value="Document">Document</option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm">
									<input type="text" name="material_url" class="form-control"
										required="" placeholder="材料の URL ">
								</div>
							<!-- 	<div class="col-sm-6">
									<input type="text" name="material_code" class="form-control"
										 placeholder="Material code">
								</div> -->
							</div>

							<div class="form-group">
								<div class="col-sm">
									<textarea name="material_description" class="form-control"
										required="" placeholder="説明"> </textarea>
								</div>
							</div>
							<input type="hidden" id="curriculum_id" name="curriculum_id" value="{{ cl.id }}">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">クローズ</button>
						<button type="button" class="btn btn-primary" onclick="return onMaterialFormSubmit();">保存</button>
					</div>
				</form>
			</div>
			<!-- End of block -->
			
		</div>
		<!-- modal-content -->
		
	</div>
	<!-- modal-dialog -->
</div>
<!-- modal -->
