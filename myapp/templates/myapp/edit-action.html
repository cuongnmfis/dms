<!-- Modal -->
<div class="modal fade" id="edit-action" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">編集アクション</h4>
			</div>

			<div class="panel panel-default">
				<form class="form" id="editActionForm" novalidate="novalidate" method="post" action="/edit-action">
					{% csrf_token %} 
					<div class="panel-body">
						<div class="tab-pane"style="min-height: 0">
							<div class="form-group">
								<div class="col-sm">
									<input type="text" id="action_name" name="action_name" class="form-control"
										required="" placeholder="アクション名" maxlength="100">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm">
									<textarea id="action_description" name="action_description" class="form-control"
										required="" placeholder="動作記述"> </textarea>
								</div>
							</div>
							<input type="hidden" id="action_id" name="action_id" >
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">クローズ</button>
						<button type="button" class="btn btn-primary" onclick="return onEditActionFromSubmit();">保存</button>
					</div>
				</form>
			</div>
			<!-- End of block -->
			
		</div>
		<!-- modal-content -->
		
	</div>
	<!-- modal-dialog -->
</div>
<!-- modal -->

<script>
function onEditAction(actionId) 
{
	$("#editActionForm").find("#action_name").val($('#actionName'+actionId).val());
	$("#editActionForm").find("#action_description").val($('#actionDescription'+actionId).val());
	$("#editActionForm").find("#action_id").val(actionId);
};
function onEditActionFromSubmit()
{
	var $valid = jQuery('#editActionForm').valid();
	if(!$valid) 
	{
		$validator.focusInvalid();
		return false;
	}
	jQuery('#editActionForm').submit();
};
</script>
