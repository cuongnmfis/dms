<!-- Modal -->
<div class="modal fade" id="edit-material" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">編集素材</h4>
			</div>

			<div class="panel panel-default">
				<form class="form" id="editMaterialForm" novalidate="novalidate"
					method="post" action="/edit-material">
					<input type="hidden" id="course_id" name="course_id"
						value="{{cl.id}}"> <input type="hidden" name="posttype"
						value="3">
					<!-- post type = 3; add easy -->

					{% csrf_token %}
					<div class="panel-body">
						<div class="tab-pane" style="min-height: 0">
							<div class="form-group">
								<div class="col-sm-6" style="padding-left: 0px !important;">
									<input type="text"  id="material_title" name="material_title" class="form-control"
										required="" placeholder="素材名" maxlength="100">
								</div>
								<div class="col-sm-6" style="padding-right: 0px !important;">
									<select id="material_type" name="material_type" class="form-control" required="">
										<option value="">タイプを選択</option>
										<option value="Book" selected>Book</option>
										<option value="Video">Video</option>
										<option value="Document">Document</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm">
									<input type="text" id="material_url" name="material_url" class="form-control"
										required="" placeholder="材料のURL">
								</div>
								<!-- 	<div class="col-sm-6">
									<input type="text" name="material_code" class="form-control"
										 placeholder="Material code">
								</div> -->
							</div>

							<div class="form-group">
								<div class="col-sm">
									<textarea id="material_description" name="material_description" class="form-control"
										required="" placeholder="説明" rows="5"> </textarea>
								</div>
							</div>
							<input type="hidden" id="material_id" name="material_id">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">クローズ</button>
						<button type="button" class="btn btn-primary" onclick="return onEditMaterialFromSubmit();">保存</button>
					</div>
				</form>
			</div>
			<!-- End of block -->

		</div>
		<!-- modal-content -->

	</div>
	<!-- modal-dialog -->
</div>
<!-- modal -->
<script>
function onEdit(curriculumId,materialId) 
{
	$("#editMaterialForm").find("#material_title").val($('#materialName'+materialId).val());
	$("#editMaterialForm").find("#material_url").val($('#materialUrl'+materialId).val());
	$("#editMaterialForm").find("#material_description").val($('#materialDescription'+materialId).val());
	$("#editMaterialForm").find("#material_type").val($('#materialType'+materialId).val());
	$("#editMaterialForm").find("#material_id").val(materialId);
};
</script>
