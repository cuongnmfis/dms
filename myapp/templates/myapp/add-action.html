<!-- Modal -->
<div class="modal fade" id="add-action" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">アクションを追加</h4>
			</div>

			<div class="panel panel-default">
				<form class="form" id="actionForm" novalidate="novalidate" method="post" action="/add-action">
					{% csrf_token %} 
					<div class="panel-body">
						<div class="tab-pane"style="min-height: 0">
							<div class="form-group">
								<div class="col-sm">
									<input type="text" name="action_name" class="form-control"
										required="" placeholder="アクション名" maxlength="100">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm">
									<textarea name="action_description" class="form-control"
										required="" placeholder=" 説明"> </textarea>
								</div>
							</div>
							<input type="hidden" id="curriculum_id" name="curriculum_id" value="{{ cl.id }}">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">クローズ</button>
						<button type="button" class="btn btn-primary" onclick="return onActionFormSubmit();">保存</button>
					</div>
				</form>
			</div>
			<!-- End of block -->
			
		</div>
		<!-- modal-content -->
		
	</div>
	<!-- modal-dialog -->
</div>
<!-- modal -->
