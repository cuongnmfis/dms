<div class="col-xs-2 col-sm-2 col-md-2">
	<div class="table-responsive">
			<table class="table table-hover table-bordered mb30">
				{% if lsCusDebit|length > 0 %}
					<thead>
						<tr>
							<th style="text-align: left;font-family: Arial,Helvetica,sans-serif;">KHOẢN CÒN NỢ</th>
						</tr>
					</thead>
				{% endif %}
				<tbody>
					{% for cus_debit in lsCusDebit %}
						<tr loan_date = "{{ cus_debit.loan_date|date:'m/d/Y' }}" custommer_id = "{{ cus_debit.cus_id.id }}" cus_debit_id ="{{ cus_debit.id }}" cus_total_debit_trailer ="{{ cus_debit.total_debit_trailer }}" cus_total_debit ="{{ cus_debit.total_debit }}">
							<td>
								<div class="ckbox ckbox-primary" style="height: 21px;">
									<input type="checkbox"  id="lb{{ cus_debit.id }}"  style="margin-top: 0px !important;" checked onclick="changeDebitDetail('{{ cus_debit.id }}');">
									<label for="lb{{cus_debit.id}}">NGÀY VAY : {{ cus_debit.loan_date|date:'d-m-Y' }}</label>
								</div>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
	</div>
</div>
<!-- col-md-2 -->
